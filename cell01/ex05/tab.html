<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tab</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            width: 50%;
            height: 100px;
            text-align: left;
            vertical-align: top;
            padding: 10px;
        }
        .first {
            background-color: #81af54;
        }
        .second {
            background-color: #e17851;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <td class="first">First box</td>
            <td class="second">Second box</td>
        </tr>
    </table>
</body>
</html>
