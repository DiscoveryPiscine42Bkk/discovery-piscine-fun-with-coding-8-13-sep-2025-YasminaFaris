<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics</title>
    <style>
        body {
            background-color: pink;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            color: white;
            font-size: 3em;
            margin-top: 20px;
        }
        #shops {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 30px;
        }
        .shop {
            text-align: center;
        }
        .shop img {
            max-width: 200px;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .shop a {
            display: block;
            margin-top: 10px;
            margin-bottom: 10px;
            color: rgb(10, 10, 206);
            text-decoration: none;
        }
        .shop a:hover {
            text-decoration: underline;
        }
        hr {
            margin: 40px 0;
            border: 1px solid white;
        }
        footer {
            text-align: right;
            font-style: italic;
            font-family: monospace;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>★ Basics ★</h1>

    <div id="shop">
        <div class="shop">
            <img src="shop1.jpg" alt="Amazon">
            <a href="https://www.amazon.com" target="_blank">Visit Amazon</a>
        </div>
        <div class="shop">
            <img src="shop2.png" alt="Shopee">
            <a href="https://shopee.com" target="_blank">Visit Shopee</a>
        </div>
    </div>

    <hr>

    <footer>
        © yasyassi 2025
    </footer>

</body>
</html>
